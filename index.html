<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png" alt="Smartphone contendo imagens de um feed do Instagram.">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile_photo">
                    <img src="img/profile_photo.png" alt="Foto de perfil">
                </div>
                <a class="instagram_login" href="#">Continue as monydanvers</a>
                <a class="instagram_logout" href="#">Remove account</a>   
            </div>
            <div class="group">
                    <p class="not-account">Not monydanvers?</p>
                    <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                    </p>
            </div>
            <div class="get-app">
                <p class="get-app">Get App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
